{% load static %}

<html>
<head>




    <u><title>Student Registration Form</title></u>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.0.19/dist/sweetalert2.min.css">
    <style>

     .hover-form {

        background-color:#ABEBC6;
        width:700px;
        height:500px;
        margin-top:0;

        }
        .label:name{
        position:relative;}


    </style>
    <link href="{% static 'css/style1.css' %}" rel="stylesheet" />
</head>
<div>

</div>
<br><br><br>

<body style="background-color:#D5F5E3; ">

<br><br>

<div style="text-align:center;" class="container">
    <center>
    <div class="hover-form">
    <h1 style="text-decoration:underline;">Student Registration Form</h1>
<br><br>
    <form id="registration-form">
        <div class="container">
        <label for="name">Name:</label>
        <input  type="text" id="name" name="name" required >

         <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" name="dob" required><br>
<br>
        <label for="age">Age:</label>
       <input type="number" id="age" name="age"   required>

      <label for="gender-male">Gender:</label>
        <input type="radio" id="gender-male" name="gender" value="male" required>
        <label for="gender-male">Male</label>
        <input type="radio" id="gender-female" name="gender" value="female" required>
        <label for="gender-female">Female</label>
      <input type="radio" id="gender-oth" name="gender" value="oth" required>
        <label for="gender-oth">Oth</label>
            <br><br>
        <label for="phone">Ph Number:</label>
        <input type="tel" id="phone" name="phone" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br>
<br>
        <label for="address">Address:</label>
        <textarea id="address" name="address" required></textarea>

        <label for="department">Department:</label>
        <select id="department" name="department" required>
            <option value="">--- Select Department ---</option>
            <option value="commerce">Commerce</option>
            <option value="science">Science</option>
            <option value="arts">Arts</option>
        </select><br>

        <label for="course">Course:</label>
        <select id="course" name="course" required>
            <option value="">--- Select Course ---</option>
        </select>

        <label for="purpose">Purpose:</label>
        <select id="purpose" name="purpose" required>
            <option value="">--- Select Purpose ---</option>
            <option value="enquiry">Enquiry</option>
            <option value="place_order">Place Order</option>
            <option value="return">Return</option>
        </select><br>

        <label>Materials Provided:</label>
        <input type="checkbox" id="notebook" name="notebook" value="notebook">
        <label for="notebook">Debit Note Book</label>

        <input type="checkbox" id="pen" name="pen" value="pen">
        <label for="pen">Pen</label>

        <input type="checkbox" id="exam_peppers" name="exam_peppers" value="exam_peppers">
        <label for="exam_peppers">Exam Papers</label><br><br><br>

        <button type="submit">Submit</button>
        <a href="{% url 'store:index' %}"> <button  type="button">Logout</button><br></a></div>
    </form>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.0.19/dist/sweetalert2.min.js"></script>
    <script>
        const form = document.getElementById('registration-form');

        form.addEventListener('submit', function(event) {
            event.preventDefault();

            // Perform form validation and submission logic here
            // ...

            // Show success message using SweetAlert
            Swal.fire({
                icon: 'success',
                title: 'Order Confirmed',
                text: 'Your registration was successful.',
                showConfirmButton: false,
                html: 'Click <a href="{% url 'store:index' %}">here</a> to return to the home page.'
            });
        });

        // Course options based on selected department
        const departmentSelect = document.getElementById('department');
        const courseSelect = document.getElementById('course');

        departmentSelect.addEventListener('change', function() {
            const selectedDepartment = departmentSelect.value;
            courseSelect.innerHTML = '';

            if (selectedDepartment === 'commerce') {
                const commerceCourses = ['--select--','BBA', 'BCom'];

                commerceCourses.forEach(function(course) {
                    const option = document.createElement('option');
                    option.text = course;
                    option.value = course.toLowerCase().replace(' ', '_');
                    courseSelect.appendChild(option);
                });
            } else if (selectedDepartment === 'science') {
                const scienceCourses = ['--select--','BTech', 'BSc'];

                scienceCourses.forEach(function(course) {
                    const option = document.createElement('option');
                    option.text = course;
                    option.value = course.toLowerCase().replace(' ', '_');
                    courseSelect.appendChild(option);
                });
            } else if (selectedDepartment === 'arts') {
                const artsCourses = ['--select--','BA', 'BFA'];

                artsCourses.forEach(function(course) {
                    const option = document.createElement('option');
                    option.text = course;
                    option.value = course.toLowerCase().replace(' ', '_');
                    courseSelect.appendChild(option);
                });
            }
        });
    </script>
        </div>
</div>
</center>
</body>
